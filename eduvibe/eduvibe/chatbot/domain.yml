version: '3.1'
intents:
- affirm
- bot_challenge
- chitchat
- deny
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- request_travel_info
entities:
- days
- destination
- travel_date
slots:
  destination:
    type: text
    mappings:
    - type: from_entity
      entity: destination
  days:
    type: text
    mappings:
    - type: from_entity
      entity: days
  travel_date:
    type: text
    mappings:
    - type: from_entity
      entity: travel_date
forms:
  travel_form:
    required_slots:
    - destination
    - days
    - travel_date
    ignored_intents:
    - chitchat
responses:
  utter_weather:
  - text: the weather is good today
  utter_greet:
  - text: Hey! How are you?
  utter_ask_destination:
  - text: Where would you like to travel?
  utter_ask_days:
  - text: How many days will you be traveling?
  utter_ask_travel_date:
  - text: Which date do you want to start your trip?
  utter_slots_values:
  - text: You want to travel to {destination} for {days} starting on {travel_date}.
  utter_recommendation:
  - text: "Based on your preferences, here are some travel plans I recommend: {recommendations}"
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- action_recommend_travel_plan  
- utter_slots_values
- utter_goodbye
- utter_greet
